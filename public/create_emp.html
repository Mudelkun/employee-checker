<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fierbout/add-employee</title>
    <link rel="stylesheet" href="styles/create_emp.css" />
  </head>
  <body>
    <nav>
      <span>Fierbout</span>
      <button
        class="back-button"
        onclick="window.location.href='http://localhost:3000/public/admin-employees.html'"
      >
        ‚Üê Back
      </button>
      <span>Sign out</span>
    </nav>
    <div class="employee-confirmed">
      <img src="imgs/confirmed.webp" alt="" />
      <p class="emp-name">Rodarly perilus</p>
      <p class="congrats">was successfully added to your employee list</p>
    </div>
    <section class="add-employee">
      <!-- Upload image -->
      <div class="upload-box" id="upload-box">
        <img
          src="imgs/upload-icon-png-7.jpg"
          alt="upload image"
          id="preview-or-icon"
        />
        <p id="upload-text">Upload Image</p>
        <input type="file" id="image-input" accept="image/*" hidden />
      </div>

      <!-- Form Container -->
      <div class="form-grid">
        <div class="field">
          <label>First Name</label>
          <input type="text" id="first-name" />
        </div>

        <div class="field">
          <label>Last Name</label>
          <input type="text" id="last-name" />
        </div>

        <button class="generate-id">Generate ID</button>

        <p class="id">ID: <span></span></p>

        <div class="field">
          <label>Role</label>
          <input type="text" id="role" />
        </div>

        <div class="field">
          <label>Details</label>
          <input type="text" id="additional-details" />
        </div>

        <div class="field">
          <label>Pay Type (Optional)</label>
          <select id="pay-type">
            <option value="">No Fixed Pay</option>
            <option value="hourly">Pay Per Hour</option>
            <option value="weekly">Pay Per Week</option>
            <option value="monthly">Pay Per Month</option>
          </select>
        </div>

        <div class="field" id="pay-amount-field" style="display: none">
          <label id="pay-amount-label">Amount (Optional)</label>
          <input
            type="number"
            id="pay-amount"
            placeholder="e.g., 15.50"
            step="0.01"
          />
        </div>

        <button class="confirme-button">Confirme</button>
      </div>
    </section>

    <!-- Confirmation Modal -->
    <div class="confirm-modal hidden">
      <div class="modal-content">
        <h2>Confirm Employee Information</h2>
        <p class="modal-message"></p>

        <div class="modal-buttons">
          <button class="cancel-modal">Cancel</button>
          <button class="final-confirm">Confirm</button>
        </div>
      </div>
    </div>

    <script src="script/create_emp.js"></script>
  </body>
</html>
