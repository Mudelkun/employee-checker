<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fierbout/pointage</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Login Modal Styles */
      .login-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .login-overlay.hidden {
        display: none;
      }
      .login-modal {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 350px;
        width: 90%;
      }
      .login-modal h2 {
        margin: 0 0 25px 0;
        color: #333;
        font-size: 1.5rem;
      }
      .login-modal input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      .login-modal input:focus {
        border-color: #0044ff;
        outline: none;
      }
      .login-modal button {
        width: 100%;
        padding: 12px;
        background: #0044ff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .login-modal button:hover {
        background: #0033cc;
      }
      .login-error {
        color: #e74c3c;
        margin-bottom: 15px;
        font-size: 0.9rem;
        min-height: 20px;
      }
      .main-content.blurred {
        filter: blur(5px);
        pointer-events: none;
      }
      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Login Modal -->
    <div class="login-overlay" id="loginOverlay">
      <div class="login-modal">
        <h2>üîê Connexion</h2>
        <div class="login-error" id="loginError"></div>
        <input
          type="text"
          id="loginUsername"
          placeholder="Nom d'utilisateur"
          autocomplete="off"
        />
        <input type="password" id="loginPassword" placeholder="Mot de passe" />
        <button id="loginBtn">Connexion</button>
      </div>
    </div>

    <div class="main-content" id="mainContent">
      <header>
        <div><i>Bienvenue!</i></div>
        <div id="current-time"></div>
      </header>
      <p id="message"></p>
      <input
        type="text"
        placeholder="Entrez votre numero de pointage"
        class="input-element-style"
      />

      <div class="main-buttons">
        <div class="button-container">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
          <button>*</button>
          <button>&lt;</button>
        </div>

        <div class="action-button">
          <button id="entrant">Pointage entrant</button>
          <button id="sortant">Pointage sortant</button>
        </div>
      </div>
    </div>
    <!-- End main-content -->

    <script src="script/data-monitor.js"></script>
    <script src="script/script.js"></script>
    <script>
      // Simple login system for index.html
      (function () {
        const STORAGE_KEY = "indexPageAuth";

        const overlay = document.getElementById("loginOverlay");
        const mainContent = document.getElementById("mainContent");
        const loginBtn = document.getElementById("loginBtn");
        const usernameInput = document.getElementById("loginUsername");
        const passwordInput = document.getElementById("loginPassword");
        const errorDiv = document.getElementById("loginError");

        // Check if coming from admin page (via URL param)
        const urlParams = new URLSearchParams(window.location.search);
        const fromAdmin = urlParams.get("fromAdmin") === "true";

        // Check if already authenticated
        const isAuthenticated = localStorage.getItem(STORAGE_KEY) === "true";

        if (fromAdmin || isAuthenticated) {
          // Grant access
          overlay.classList.add("hidden");
          mainContent.classList.remove("blurred");
          // Save auth if from admin
          if (fromAdmin) {
            localStorage.setItem(STORAGE_KEY, "true");
          }
        } else {
          // Show login modal
          overlay.classList.remove("hidden");
          mainContent.classList.add("blurred");
          usernameInput.focus();
        }

        async function attemptLogin() {
          const username = usernameInput.value.trim();
          const password = passwordInput.value;

          try {
            const response = await fetch("/auth/pointage-login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const result = await response.json();

            if (result.success) {
              localStorage.setItem(STORAGE_KEY, "true");
              overlay.classList.add("hidden");
              mainContent.classList.remove("blurred");
              errorDiv.textContent = "";
            } else {
              errorDiv.textContent =
                "Nom d'utilisateur ou mot de passe incorrect";
              passwordInput.value = "";
              usernameInput.focus();
            }
          } catch (error) {
            errorDiv.textContent = "Erreur de connexion au serveur";
            console.error("Login error:", error);
          }
        }

        loginBtn.addEventListener("click", attemptLogin);

        // Allow Enter key to submit
        passwordInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") attemptLogin();
        });
        usernameInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") passwordInput.focus();
        });
      })();
    </script>
  </body>
</html>
