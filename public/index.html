<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fierbout/pointage</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div><i>Bienvenue!</i></div>
    <p id="message"></p>
    <input
      type="text"
      placeholder="Entrez votre numero de pointage"
      class="input-element-style"
    />

    <div class="main-buttons">
      <div class="button-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>*</button>
        <button>&lt;</button>
      </div>

      <div class="action-button">
        <button id="entrant">Pointage entrant</button>
        <button id="sortant">Pointage sortant</button>
      </div>
    </div>

    <script src="script/data-monitor.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
