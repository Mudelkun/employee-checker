<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fierbout/add-employee</title>
    <link rel="stylesheet" href="styles/create_emp.css" />
  </head>
  <body>
    <nav>
      <span>Fierbout</span>
      <span>Sign out</span>
    </nav>

    <section class="add-employee">
      <!-- Upload image -->
      <div class="upload-box">
        <img src="imgs/upload-icon-png-7.jpg" alt="upload image" />
        <p>Upload Image</p>
      </div>

      <!-- Form Container -->
      <div class="form-grid">
        <div class="field">
          <label>First Name</label>
          <input type="text" name="first-name" />
        </div>

        <div class="field">
          <label>Last Name</label>
          <input type="text" name="last-name" />
        </div>

        <button class="generate-id">Generate ID</button>

        <p class="id">ID: <span>078853</span></p>

        <div class="field">
          <label>Role</label>
          <input type="text" name="role" />
        </div>

        <div class="field">
          <label>Details</label>
          <input type="text" name="additional-details" />
        </div>

        <button class="confirme-button">Confirme</button>
      </div>
    </section>
  </body>
</html>
